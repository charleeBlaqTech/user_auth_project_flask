{% extends "/layouts/main.html" %}

{% block title%}
    login page
{% endblock%}


{% block content%}

    <div class="container">
        <form action="/user/login" class="form" id="login" method="post">

            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error">{{ERROR}}</div>

            <div class="form__input-group">
                <input type="email" name="useremail" class="form__input" autofocus placeholder="Enter Your Email">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" name="password" class="form__input" autofocus placeholder="Enter Your Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            
            <p class="form__text">
                <a href="/user/register" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        
    </div>
{% endblock%}
